<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why learn Photoshop?</title>
    <style>
     body{
        background-color: #153863;
     }
       #helpBtn{
  /* 基础按钮壳 */
  display: inline-flex;          /* 或 inline-block 也行 */
  align-items: center;           /* 垂直居中 */
  justify-content: center;       /* 水平居中 */
  padding: 12px 24px;            /* 上下 左右留白 → 整体就是按钮尺寸 */
  background:  #153863;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-size: 14px;
  /* 如果想再立体一点 */
  box-shadow: 0 2px 4px rgba(0,0,0,.15);
  transition: background .2s;
}
#helpBtn:hover{
  background: #153863;
}

    </style>
</head>
<body>
    <div style="position:fixed; top:12px; left:12px; z-index:100;">
<a id="helpBtn" href="https://www.freephotoshop.top"  rel="noopener"
   title="Free Photoshop tutorials & mockups – updated weekly">
  <!-- 文字对搜索引擎可见，对用户隐藏 -->
  <span class="btn-txt">Return to Photoshop</span>
</a>
</div>
</body>
</html>
